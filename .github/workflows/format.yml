# Auto-formatting workflow for ClubOS
# Automatically formats code and creates PR with changes

name: ðŸŽ¨ Auto Format

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 2 * * 1' # Run every Monday at 2 AM UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    name: ðŸŽ¨ Format Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ’… Run Prettier
        run: bun run format

      - name: ðŸ”§ Run ESLint with auto-fix
        run: bun run lint:fix

      - name: ðŸ“ Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Files that would be formatted:" >> $GITHUB_STEP_SUMMARY
            git status --porcelain >> $GITHUB_STEP_SUMMARY
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No formatting changes needed!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ”„ Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸŽ¨ chore: auto-format code with prettier and eslint'
          title: 'ðŸŽ¨ Auto-format: Code formatting updates'
          body: |
            ## ðŸŽ¨ Automated Code Formatting

            This PR contains automated formatting changes:

            - âœ… Prettier formatting applied
            - âœ… ESLint auto-fixes applied  
            - âœ… Import statements sorted
            - âœ… Tailwind classes organized

            ### ðŸ¤– Auto-generated
            This PR was automatically created by the formatting workflow.

            **Safe to merge** âœ… - These are only style changes with no functional impact.
          branch: auto-format/prettier-eslint
          delete-branch: true
          labels: |
            ðŸŽ¨ formatting
            ðŸ¤– automated
            ðŸ“¦ maintenance
