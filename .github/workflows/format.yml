# Scheduled auto-formatting workflow for ClubOS
# Deep cleanup and formatting that runs weekly as maintenance

name: ðŸŽ¨ Scheduled Format Cleanup

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 2 * * 1' # Run every Monday at 2 AM UTC (off-peak hours)

# Prevent conflicts with main CI workflow
concurrency:
  group: format-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    name: ðŸŽ¨ Format Code
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Only run if no other workflows are running
    if: github.repository_owner == 'dacrab' # Adjust to your username/org

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch recent history to avoid conflicts
          fetch-depth: 10

      - name: ðŸ” Check for conflicting workflows
        run: |
          # Wait a bit to ensure no other workflows are starting
          sleep 30

          echo "Checking for running workflows..."
          # This is a safety check - in practice concurrency group handles this

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ’… Run Prettier
        run: bun run format

      - name: ðŸ”§ Run ESLint with auto-fix
        run: bun run lint:fix

      - name: ðŸ“ Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Files that will be formatted:" >> $GITHUB_STEP_SUMMARY
            git status --porcelain >> $GITHUB_STEP_SUMMARY
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No formatting changes needed!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ”„ Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸŽ¨ chore: auto-format code with prettier and eslint'
          title: 'ðŸŽ¨ Scheduled format cleanup: Weekly maintenance'
          body: |
            ## ðŸŽ¨ Scheduled Code Formatting Cleanup

            This PR contains formatting changes from the weekly maintenance cleanup:

            ### ðŸ”§ Changes Applied
            - âœ… Prettier formatting applied
            - âœ… ESLint auto-fixes applied  
            - âœ… Import statements sorted
            - âœ… Tailwind classes organized

            ### ðŸ¤– Automation Details
            - **Triggered**: Weekly scheduled maintenance (Monday 2 AM UTC)
            - **Supplementary**: Main CI workflow handles day-to-day auto-formatting
            - **Safe to merge**: âœ… These are only style changes with no functional impact
            - **Auto-merge**: ðŸš€ Will be automatically merged by Kodiak after CI passes

            ### ðŸ“Š Impact
            - No functional changes
            - Catches any formatting drift over time
            - Maintains code quality standards
            - Complements the auto-formatting in main CI workflow

            ---
            *This PR was automatically created by the ClubOS scheduled formatting workflow*
          branch: auto-format/scheduled-cleanup
          delete-branch: true
          labels: |
            ðŸŽ¨ formatting
            ðŸ¤– automated
            ðŸ“¦ maintenance
          draft: false

      - name: ðŸ“Š Report completion
        run: |
          if [ "${{ steps.check-changes.outputs.changes }}" = "true" ]; then
            echo "## ðŸŽ¨ Formatting Complete" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Created PR with formatting changes" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ PR will be auto-merged by Kodiak after CI passes" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ¨ Code Already Perfect" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ No formatting changes were needed" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Code formatting is already consistent" >> $GITHUB_STEP_SUMMARY
          fi
